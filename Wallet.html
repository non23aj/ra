<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="wallet.js"></script>
</head>
<body>
  <div class="sidebar">
    <div class="logo"><h2>pages</h2></div>
    <a href="index.html" class="nav-item"><i class="fas fa-home"></i> Dashboard</a>
    <a href="transactions.html" class="nav-item"><i class="fas fa-exchange-alt"></i> Transactions</a>
    <a href="wallet.html" class="nav-item active"><i class="fas fa-wallet"></i> Wallet</a>
    <a href="goals.html" class="nav-item"><i class="fas fa-bullseye"></i> Goals</a>
    <a href="budget.html" class="nav-item"><i class="fas fa-chart-pie"></i> Budget</a>
    <a href="analytics.html" class="nav-item"><i class="fas fa-chart-line"></i> Analytics</a>
    <a href="settings.html" class="nav-item"><i class="fas fa-cog"></i> Settings</a>
  </div>

  <div class="main-content">
    <div class="main-header">
      <h1>Wallet</h1>
      <button class="btn-add" onclick="addFundsPopup()">Add Funds</button>
    </div>

    <div class="wallet-balance">
      <h2>Current Balance:</h2>
      <p id="wallet-balance">$0.00</p>
    </div>

    <div id="add-funds-popup" class="popup hidden">
      <h3>Add Funds</h3>
      <input type="number" id="add-amount" placeholder="Enter amount">
      <button onclick="addFunds()">Add</button>
      <button onclick="closePopup()">Cancel</button>
    </div>
  </div>
  <style>.main-content {
    background-color: #fff;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    margin-top: 30px;
  }
  
  .main-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }
  
  .main-header h1 {
    font-size: 24px;
    color: #4b4fec;
  }
  
  .btn-add {
    background: linear-gradient(135deg, #4b4fec, #8b5cf6);
    color: #fff;
    padding: 10px 20px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  
  .btn-add:hover {
    background: linear-gradient(135deg, #8b5cf6, #4b4fec);
  }
  
  .wallet-balance {
    text-align: center;
    margin-bottom: 20px;
  }
  
  .wallet-balance h2 {
    font-size: 20px;
    color: #333;
  }
  
  .wallet-balance p {
    font-size: 32px;
    font-weight: bold;
    color: #4b4fec;
  }
  
  .popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
    z-index: 100;
  }
  
  .popup.hidden {
    display: none;
  }
  
  .popup input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 12px;
    border: 1px solid #ddd;
  }
  
  .popup button {
    width: 45%;
    padding: 10px;
    margin: 5px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
  }
  
  .popup button:first-of-type {
    background: linear-gradient(135deg, #4b4fec, #8b5cf6);
    color: #fff;
  }
  
  .popup button:last-of-type {
    background-color: #ddd;
    color: #333;
  }</style>
  
  
</body>
</html>
